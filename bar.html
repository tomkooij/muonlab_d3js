<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<script src='http://d3js.org/d3.v3.min.js'></script>
</head>

<style>

.bar {
  fill: steelblue;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
Hello world!
<button onclick="update_graph()">Update!</button>
<svg class="chart"></svg>
<script>

var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var chart = d3.select(".chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var global_data;
// hier moet een queue()
d3.csv("muonlevensduur.csv")
    .row(function(d) { return {timestamp: +d.timestamp, lifetime: +d.lifetime}; })
    .get(function(error, rows) { global_data = rows;
});

function update(err, data) {
    var map = data.map( function(i) { return parseFloat(i.lifetime); });
    console.log(map);

    var histogram = d3.layout.histogram()
        .bins(10)
        (map);

    console.log(histogram);

    x.domain([0,d3.max(map)]);
    y.domain([0,d3.max(histogram.map(function(i) {return i.length; }))]);

    // Remove previous axes:
    chart.select(".y.axis").remove(); // for updates
    chart.select(".x.axis").remove();

    chart.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    chart.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    var bar = chart.selectAll(".bar")
        .data(histogram, function(d) { return d.length; })

    bar.enter().append("rect")
        .attr("class", "bar")
        .attr("x", function (d) { return x(d.x); })
        .attr("y", function (d) { return y(d.y); })
        .attr("width", function (d) { return x(d.dx); })
        .attr("height", function (d) { return height-y(d.y); });
    // removed data:
    bar.exit().remove();
    // updated data:
    bar
        .transition()
        .duration(750)
            .attr("y", function(d) { return y(d.y); })
            .attr("height", function(d) { return height - y(d.y); });
            // "x" and "width" will already be set from when the data was
            // first added from "enter()".
};

function type(d) {
    d.value = +d.value;
    return d;
}

function update_graph() {
    global_data = global_data.splice(0,Math.ceil(global_data.length / 2));
    console.log(global_data);
    update({}, global_data)
}
</script>
